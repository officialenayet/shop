<!DOCTYPE html>
<html lang="bn">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Yours One Now</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Header Styles */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .menu-container {
      position: relative;
    }

    .menu-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px 10px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .dropdown-menu a:hover {
      background: #f0f0f0;
    }

    .menu-container.show .dropdown-menu {
      display: block;
    }

    /* Zoom animation */
    .zoom-animate {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .product-card img {
  width: 80%; /* চাইলে 80% বা 70% করতে পারো */
  height: auto;
  display: block;
  margin: 0 auto;
  border-radius: 8px; /* চাইলে বাদ দাও */
    }
    
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Get Yours One Now</h1>
    </div>
    <div class="menu-container">
      <button class="menu-button">⋮</button>
      <div class="dropdown-menu">
        <a href="https://officialenayet.github.io/shop/about.html">About Me</a>
        <a href="https://bio.link/officialenayet">Contact Me</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="product-slider">

    <!-- Product 1 -->
    <div class="product-card" data-link="products/product1.html">
      <img src="images/template1.jpg" alt="Baby Age Tracker">
      <h2>Baby Age Tracker</h2>
      <p>1,000 Taka</p>
      <a href="https://wa.me/8801935255404?text=%F0%9F%8C%9F%20*প্রিয়%20Get%20Yours%20One%20Now%20টিম,*%0A%0Aআমি%20একটি%20প্রোডাক্ট%20অর্ডার%20করতে%20আগ্রহী।%20অনুগ্রহ%20করে%20আমার%20অর্ডারটি%20নিশ্চিত%20করুন।%20%F0%9F%9B%92%0A%0A%F0%9F%93%A6%20*পণ্যের%20নাম:*%20Baby%20Age%20Tracker%20%0A%F0%9F%92%B0%20*দাম:*%201,000%20টাকা%20%0A%0A%F0%9F%94%97%20*পণ্যের%20বিস্তারিত:*%20https://officialenayet.github.io/shop%0A%0Aধন্যবাদ।%20আশা%20করছি%20দ্রুত%20আপনার%20উত্তর%20পাব।%20%F0%9F%98%8A" target="_blank">Order Now</a>
      <a href="products/product1.html" class="demo-btn">See Details</a>
    </div>

    <!-- Product 2 -->
    <div class="product-card" data-link="products/product2.html">
      <img src="images/template2.jpg" alt="Since Our Hearts Met">
      <h2>Since Our Hearts Met</h2>
      <p>1,500 Taka</p>
      <a href="https://wa.me/8801935255404?text=%F0%9F%8C%9F%20*প্রিয়%20Get%20Yours%20One%20Now%20টিম,*%0A%0Aআমি%20একটি%20প্রোডাক্ট%20অর্ডার%20করতে%20আগ্রহী।%20অনুগ্রহ%20করে%20আমার%20অর্ডারটি%20নিশ্চিত%20করুন।%20%F0%9F%9B%92%0A%0A%F0%9F%93%A6%20*পণ্যের%20নাম:*%20Since%20Our%20Hearts%20Met%20%0A%F0%9F%92%B0%20*দাম:*%201,500%20টাকা%20%0A%0A%F0%9F%94%97%20*পণ্যের%20বিস্তারিত:*%20https://officialenayet.github.io/shop%0A%0Aধন্যবাদ।%20আশা%20করছি%20দ্রুত%20আপনার%20উত্তর%20পাব।%20%F0%9F%98%8A" target="_blank">Order Now</a>
      <a href="products/product2.html" class="demo-btn">See Details</a>
    </div>

  </main>

  <!-- JavaScript for menu toggle and zoom redirect -->
  <script>
    // Menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.querySelector('.menu-button');
      const menuContainer = document.querySelector('.menu-container');
      
      menuButton.addEventListener('click', function(e) {
        e.stopPropagation();
        menuContainer.classList.toggle('show');
      });

      document.addEventListener('click', function(e) {
        if (!menuContainer.contains(e.target)) {
          menuContainer.classList.remove('show');
        }
      });

      // Product card zoom + redirect
      const productCards = document.querySelectorAll('.product-card');
      productCards.forEach(card => {
        card.addEventListener('click', function(e) {
          // Ignore clicks on Order Now or See Details buttons
          if (e.target.tagName.toLowerCase() === 'a') return;

          card.classList.add('zoom-animate');
          const link = card.getAttribute('data-link');
          setTimeout(() => {
            window.location.href = link;
          }, 300);
        });
      });
    });
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Get Yours One Now</p>
  </footer>
  
</body>
</html>
